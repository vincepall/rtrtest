    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --bg-color: #4a4a4a;
            --text-color: #f4f4f4;
            --button-color: #333;
            --button-hover-color: #444;
            --download-color: #666;
            --download-hover-color: #888;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--bg-color);
            text-align: center;
            padding: 50px;
            margin: 0;
            color: var(--text-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-list li {
            margin: 15px;
        }

        .link-list a {
            text-decoration: none;
            color: #F5DF4D;
            background-color: var(--button-color);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .link-list a i {
            margin-right: 10px;
        }

        .link-list a:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .link-list {
                flex-direction: column;
            }
        }
    </style>
</head>
