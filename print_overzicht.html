<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronnen Overzicht - Afdrukken</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Force light theme for this page and print */
        body {
            background-image: none !important;
            background-color: white !important;
            color: black !important;
            text-shadow: none !important;
            padding: 20px;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            height: auto;
            min-height: auto;
        }
        
        h2 {
            color: black !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white !important;
            font-size: 16px;
            color: black !important;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0 !important;
            color: black !important;
        }

        .no-print {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button.print-btn {
            background-color: #F5DF4D;
            color: black;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        
        button.back-btn {
            background-color: #ddd;
            color: black;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        tbody tr:nth-child(even) {
            background-color: #f0f0f0 !important; /* Light gray for even rows */
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff !important; /* White background for odd rows */
        }
        /* Base style for source columns */
        .source-col {
            font-weight: bold; /* Make it a bit more prominent */
            color: black !important; /* Ensure text is black */
        }
        /* Background for source columns in odd rows */
        tbody tr:nth-child(odd) .source-col {
            background-color: #e0e0e0 !important; /* Medium gray background for source in odd rows */
        }
        /* Background for source columns in even rows (darker gray) */
        tbody tr:nth-child(even) .source-col {
            background-color: #d0d0d0 !important; /* Darker gray background for source in even rows */
        }

        @media print {
            .no-print { display: none; }
            @page { 
                size: landscape; 
                margin: 10mm; 
            }
            body { 
                padding: 0; 
                margin: 0; 
                -webkit-print-color-adjust: exact; 
            }
            th, tbody tr:nth-child(even), tbody tr:nth-child(odd), 
            tbody tr:nth-child(odd) .source-col, tbody tr:nth-child(even) .source-col { /* Apply print-color-adjust to all relevant backgrounds */
                -webkit-print-color-adjust: exact;
            }
            th {
                background-color: #f0f0f0 !important; /* Ensure header background prints */
            }
            tbody tr:nth-child(even) {
                background-color: #f0f0f0 !important; /* Ensure even row background prints */
            }
            tbody tr:nth-child(odd) {
                background-color: #ffffff !important; /* Ensure odd row background prints */
            }
            tbody tr:nth-child(odd) .source-col {
                background-color: #e0e0e0 !important; /* Ensure source background prints */
            }
            tbody tr:nth-child(even) .source-col {
                background-color: #d0d0d0 !important; /* Ensure source background prints */
            }
            .source-col {
                color: black !important; /* Ensure text prints black on colored background */
            }
        }
    </style>
    <script>
        function formatDateShort(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${day}-${month}`;
        }

        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(),
                diff = d.getDate() - day + (day == 0 ? -6 : 1); 
            return new Date(d.setDate(diff));
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }

        function calculateActivity(ci1, type, firstDateStr, targetDate) {
            // Parse DD-MM-YYYY
            const firstDateObj = new Date(firstDateStr.split('-').reverse().join('-'));
            const timeDifference = targetDate - firstDateObj;
            const days = timeDifference / (1000 * 3600 * 24);
            let ci2 = 0;

            if (type === "Se75") {
                ci2 = ci1 / Math.pow(2, days / 120);
            } else if (type === "Ir192") {
                ci2 = ci1 / Math.pow(2, days / 74);
            }
            return ci2;
        }

        function loadTable() {
            fetch('bronnen.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n");
                    const tableHead = document.getElementById('tHead');
                    const tableBody = document.getElementById('tBody');
                    
                    const today = new Date();
                    const currentMonday = getMonday(today);
                    
                    const weekDates = [];
                    for (let i = 0; i < 6; i++) {
                        const d = new Date(currentMonday);
                        d.setDate(d.getDate() + (i * 7));
                        weekDates.push(d);
                    }

                    // Update title with week range
                    const firstWeekNum = getWeekNumber(weekDates[0]);
                    const lastWeekNum = getWeekNumber(weekDates[weekDates.length - 1]);
                    document.getElementById('overviewTitle').innerText = `Bronnen Activiteit Overzicht - Week ${firstWeekNum} t/m Week ${lastWeekNum}`;

                    let headerHTML = '<tr><th>Bron</th><th>Type</th>';
                    weekDates.forEach(d => {
                        headerHTML += `<th>Week ${getWeekNumber(d)}<br><small>${formatDateShort(d)}</small></th>`;
                    });
                    headerHTML += '</tr>';
                    tableHead.innerHTML = headerHTML;

                    rows.forEach((row, index) => {
                        if (row.trim() !== "") {
                            const cols = row.split(",");
                            // Validate row has enough columns and isn't the header
                            if (cols.length >= 4) {
                                const bron = cols[0];
                                const type = cols[1];
                                const activiteit = parseFloat(cols[2]);
                                const datum = cols[3];

                                // Simple check to skip header row "Bron,type,..."
                                if (bron && type && !isNaN(activiteit) && datum && bron.toLowerCase() !== "bron") {
                                    let rowHTML = `<tr><td class="source-col">${bron}</td><td class="source-col">${type}</td>`;
                                    
                                    weekDates.forEach(wkDate => {
                                        const act = calculateActivity(activiteit, type, datum, wkDate);
                                        rowHTML += `<td>${act.toFixed(2)}</td>`;
                                    });
                                    
                                    rowHTML += '</tr>';
                                    tableBody.innerHTML += rowHTML;
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        window.onload = loadTable;
    </script>
</head>
<body>
    <div class="no-print">
        <button class="back-btn" onclick="window.location.href='verval2.html'">Terug</button>
        <button class="print-btn" onclick="window.print()">Afdrukken (Ctrl+P)</button>
    </div>
    
    <h2 id="overviewTitle" style="text-align:center; margin: 10px 0;">Bronnen Activiteit Overzicht</h2>
    
    <table>
        <thead id="tHead"></thead>
        <tbody id="tBody"></tbody>
    </table>
</body>
</html>
